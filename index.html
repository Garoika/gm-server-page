<!DOCTYPE html>
<html>
<head>
    <title>Вход на Garry's Mod сервер</title>
    <style>
        body {
            background-color: #222;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .login-form {
            width: 300px;
            margin: 0 auto;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .form-field input[type="text"],
        .form-field input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .form-field button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-field button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на наш Garry's Mod сервер</h1>
    <div class="login-form">
        <form>
            Гыгыгы
        </form>
    </div>
</body>
</html>
